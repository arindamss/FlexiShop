<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Confirmation</span>
        <span class="example-spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typograohy">
    <h4>Are you sure want to {{details.message}}</h4>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="handelChangeAction()">
        <mat-icon>check_circle</mat-icon> Yes
    </button>

    <button mat-raised-button color="warn" mat-dialog-close="">
        <mat-icon>cancel</mat-icon> No
    </button>
</mat-dialog-actions>
