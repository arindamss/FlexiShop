
<mat-toolbar color="accent">
    <mat-toolbar-row flexLayout="row">
        <span>Forgot Password</span>
        <span class="example-spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>

    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
                    <span *ngIf="forgotPasswordForm.controls.email.errors?.required">This Field Is Mandatory</span>
                    <span *ngIf="forgotPasswordForm.controls.email.errors?.pattern">Invalid Value</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<div class="action-buttons">
    <button type="submit" color="primary" mat-raised-button (click)="handelForgotPassword()" [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">
        <mat-icon>save</mat-icon> Send
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Close
    </button>
</div>
