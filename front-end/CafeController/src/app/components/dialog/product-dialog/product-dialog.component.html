<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>{{dialogData.action}} Product</span>
        <span class="example-spacer"></span>
        <button class="mat-icon-button" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
        <div fxFlex fxLayout="column">
            <div class="row" fxLayout="row wrap">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Name</mat-label>
                    <input class="input" matInput formControlName="name" required>
                    <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
                        <span *ngIf="productForm.controls.name.errors.required">This Field is Required</span>
                        <span *ngIf="productForm.controls.name.errors.pattern">Invalid Value</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="row2" fxLayout="row wrap">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Price</mat-label>
                    <input class="input" matInput formControlName="price" required>
                    <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
                        <span *ngIf="productForm.controls.price.errors.required">This Field is Required</span>
                        <span *ngIf="productForm.controls.price.errors.pattern">Invalid Value</span>
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryId">
                        <mat-option *ngFor="let category of categorys"
                            [value]="category.id">{{category.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <div class="row" fxLayout="row wrap">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Description</mat-label>
                    <input class="input" matInput formControlName="description" required>
                    <mat-error *ngIf="productForm.controls.description.touched && productForm.controls.description.invalid">
                        <span *ngIf="productForm.controls.description.errors.required">This Field is Required</span>
                        <span *ngIf="productForm.controls.description.errors.pattern">Invalid Value</span>
                    </mat-error>
                </mat-form-field>
            </div>

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button type="submit" mat-raised-button color="primary" (click)="handelSubmit()" [disabled]="!(productForm.valid && productForm.dirty)" >
        <mat-icon>save</mat-icon> {{action}}
    </button>

    <button mat-raised-button matDialogClose color="acent"><mat-icon>close</mat-icon>Close</button>
</mat-dialog-actions>
