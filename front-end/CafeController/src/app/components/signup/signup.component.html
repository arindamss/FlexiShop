<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Signup</span>
        <span class="example-spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close> 
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography" >
    <form [formGroup]="signupForm"> 
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
                    <span *ngIf="signupForm.controls.name.errors?.required">This field is required</span>
                    <span *ngIf="signupForm.controls.name.errors?.pattern">Invalid value</span>
                </mat-error>
            </mat-form-field>
<!-- ----------- -->
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Contact Number</mat-label>
                <input matInput formControlName="contactNumber" required>
                <mat-error *ngIf="signupForm.controls.contactNumber.touched && signupForm.controls.contactNumber.invalid">
                    <span *ngIf="signupForm.controls.contactNumber.errors?.required">This field is required</span>
                    <span *ngIf="signupForm.controls.contactNumber.errors?.pattern">Invalid value</span>
                </mat-error>
            </mat-form-field>
<!-- ----------- -->
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
                    <span *ngIf="signupForm.controls.email.errors?.required">This field is required</span>
                    <span *ngIf="signupForm.controls.email.errors?.pattern">Invalid value</span>
                </mat-error>
            </mat-form-field>
<!-- ----------- -->
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" required type="password" [type]="password ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="password = !password" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="'password'" >
                    <mat-icon>{{password ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                    <span *ngIf="signupForm.controls.password.errors?.required">This field is Mandatory</span>
                </mat-error>
            </mat-form-field>
<!-- ----------- -->
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" required type="password" [type]="password ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="password = !password" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="'password'" >
                    <mat-icon>{{password ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.controls.confirmPassword.touched && signupForm.controls.confirmPassword.invalid">
                    <span *ngIf="signupForm.controls.confirmPassword.errors?.required">This field is Mandatory</span>
                </mat-error>
                <mat-hint *ngIf="validateSubmit() && !(signupForm.controls.confirmPassword.invalid) ">
                    <span>New Password & Confirm Password does not match</span>
                </mat-hint>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content> 

<div class="action-buttons">
<button  mat-raised-button color="primary" type="submit" (click)="handelSubmit()" [disabled]="validateSubmit() || !(signupForm.valid && signupForm.dirty)" >
    <mat-icon>save</mat-icon> Signup
</button>

<button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Cancel
</button>
</div>
